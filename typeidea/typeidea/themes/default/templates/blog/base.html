<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title style="color: red;">{% block title %}首页{% endblock %}- 电子商务数据分析</title>
    </head>
    <body>
    <div id="top1"></div><img style='float:right' src="timg.jpg" width="100" height="100" left="800"/></div>
    <div>顶部分类:
        {% for cate in navs %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr/>

    {% block main %}
    {% endblock %}

    <hr/>
    <div>底部分类:
        {% for cate in categories %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>

    <hr/>
    <div>侧边栏展示:
        {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
        {% endfor %}
    </div>
    </body>
</html>
